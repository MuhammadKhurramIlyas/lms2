{% extends "layout.html" %}

{% block content %}
  <h3>Issue / Return (issue_return.py)</h3>
  <div class="card p-3 mb-3">
    <div class="mb-2">
      <input id="issueMember" class="form-control" placeholder="Member ID">
    </div>
    <div class="mb-2">
      <input id="issueIsbn" class="form-control" placeholder="ISBN">
    </div>
    <div class="d-flex">
      <button id="issueBtn" class="btn btn-primary me-2">Issue Book</button>
      <button id="returnBtn" class="btn btn-secondary">Return Book</button>
    </div>
    <div id="issueMsg" class="mt-3"></div>
  </div>
{% block scripts %}
  <script src="/static/issue.js"></script>
{% endblock %}
{% endblock %}
