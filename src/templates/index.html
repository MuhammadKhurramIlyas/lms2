{% extends "layout.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h3>Books</h3>
      <div class="mb-2 d-flex">
        <input id="bookIsbn" data-quick="add" class="form-control me-2" placeholder="ISBN">
        <input id="bookTitle" class="form-control me-2" placeholder="Title">
        <input id="bookAuthor" class="form-control me-2" placeholder="Author">
        <input id="bookCopies" class="form-control me-2" placeholder="Copies" style="width:100px">
        <button id="addBookBtn" class="btn btn-success">Add</button>
      </div>
      <div id="booksList" class="list-group"></div>
    </div>
    <div class="col-md-4">
      <h3>Members</h3>
      <div class="mb-2 d-flex">
        <input id="memberId" data-quick="add" class="form-control me-2" placeholder="Member ID">
        <input id="memberName" class="form-control me-2" placeholder="Name">
        <button id="addMemberBtn" class="btn btn-success">Add</button>
      </div>
      <div id="membersList" class="list-group mb-4"></div>

      <h3>Issue / Return</h3>
      <div class="mb-2">
        <input id="issueMember" class="form-control mb-2" placeholder="Member ID">
        <input id="issueIsbn" class="form-control mb-2" placeholder="ISBN">
        <div class="d-flex">
          <button id="issueBtn" class="btn btn-primary me-2">Issue</button>
          <button id="returnBtn" class="btn btn-secondary">Return</button>
        </div>
        <div id="issueMsg" class="mt-2"></div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-8">
      <h4>Search</h4>
      <div class="input-group mb-3">
        <input id="searchQ" type="text" class="form-control" placeholder="Search...">
        <select id="searchType" class="form-select" style="width:150px">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="isbn">ISBN</option>
        </select>
        <button id="searchBtn" class="btn btn-outline-primary">Go</button>
      </div>
      <div id="searchResults" class="list-group"></div>
    </div>
    <div class="col-md-4">
      <h4>Librarian</h4>
      <input id="user" class="form-control mb-2" placeholder="username">
      <input id="pass" class="form-control mb-2" placeholder="password" type="password">
      <div class="d-flex">
        <button id="loginBtn" class="btn btn-primary me-2">Login</button>
        <button id="registerBtn" class="btn btn-outline-secondary">Register</button>
      </div>
      <div id="loginStatus" class="mt-2"></div>
      <div class="mt-3">
        <button id="saveBtn" class="btn btn-sm btn-success">Save</button>
      </div>
    </div>
  </div>
    {% block scripts %}
      <script src="/static/books.js"></script>
      <script src="/static/members.js"></script>
      <script src="/static/issue.js"></script>
      <script src="/static/search.js"></script>
      <script src="/static/auth.js"></script>
    {% endblock %}
    {% endblock %}
